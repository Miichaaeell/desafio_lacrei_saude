services:
  database:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lacrei"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    depends_on:
      database:
        condition: service_healthy
    command: >
      sh -c "poetry run python src/manage.py migrate --noinput &&
             poetry run gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4"

volumes:
  postgres_data:
