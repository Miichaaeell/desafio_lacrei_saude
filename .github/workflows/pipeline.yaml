name: CI/CD

on:
  push:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.13"
  POETRY_VERSION: "2.2.1"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install deps
        run: poetry install --no-interaction --no-root

      - name: Ruff
        run: poetry run ruff check .

      - name: Black (checks)
        run: poetry run black --check .
  tests:
    name: tests
    runs-on: ubuntu-latest
    needs: [lint]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD }}

        ports:
          - 5432:5432

        options: >-
          --health-cmd="pg_isready -U lacrei -d lacrei"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      SECRET_KEY: test-secret-key
      DEBUG: "False"
      DATABASE_URL: postgresql://lacrei:lacrei@localhost:5432/lacrei

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: instal deps
        run: poetry install --no-interaction --no-root

      - name: Migrate
        run: poetry run python src/manage.py migrate --noinput

      - name: Run tests
        run: poetry run python src/manage.py test

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [tests]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Compute image name (lowercase)
        id: meta
        run: |
          REPO_LC="$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=ghcr.io/${REPO_LC}/desafio-lacrei-api" >> $GITHUB_OUTPUT
          echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}
            ${{ steps.meta.outputs.IMAGE }}:latest

  deploy_staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Deploy Staging via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e
            cd /opt/desafio-lacrei-api/desafio_lacrei_saude
            git pull origin develop

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            docker compose \
              --env-file .env.staging \
              -f docker-compose.yml \
              -f docker-compose.staging.yml \
              pull

            docker compose \
              --env-file .env.staging \
              -f docker-compose.yml \
              -f docker-compose.staging.yml \
              up -d

            docker image prune -f
  deploy_production:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy Production via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd /opt/desafio-lacrei-api/desafio_lacrei_saude
            git pull origin main

            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            docker compose \
              --env-file .env.prod \
              -f docker-compose.yml \
              -f docker-compose.prod.yml \
              pull

            docker compose \
              --env-file .env.prod \
              -f docker-compose.yml \
              -f docker-compose.prod.yml \
              up -d

            docker image prune -f
