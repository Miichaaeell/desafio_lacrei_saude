services:
  database:
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  api:
    image: ghcr.io/miichaaeell/desafio_lacrei_saude/desafio-lacrei-api:latest
    env_file:
      - .env.prod
    ports:
      - "8020:8000"

volumes:
  postgres_data:
    name: desafio_lacrei_postgres_prod
